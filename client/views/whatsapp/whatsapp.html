<template name="whatsapp">
<h1><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> WHATSAPP  <button id="nuevoMensaje" class="btn btn-primary "> <span class="glyphicon glyphicon-send " aria-hidden="true"></span> NUEVO MENSAJE</button><small></small></h1>
<div style="float:right">
 
    <button id="activar" class="btn btn-success btn-xs"> <span class="glyphicon glyphicon-ok-sign  " aria-hidden="true"></span> INICIAR SERVICIO</button>
    <button id="desactivar" class="btn btn-danger btn-xs"> <span class="glyphicon glyphicon-remove-sign " aria-hidden="true"></span> DETENER SERVICIO</button>
  </div>
{{> reactiveTable id="tablaWhatsapp" settings=settings}}

</template>
<template name="accionesWhatsapp">
  <div class="acciones" style="display:none">
    <button title="Chat"  type="button" class="chat btn btn-success  btn-xs " aria-label="Left Align">  <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> </button>
  </div>
</template>
<template name="nuevoMensaje">
      <div id="modalNuevoMensaje" class="modal fade bs-example-modal" tabindex="" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal" role="document">
    <div class="modal-content">
       <div class="modal-header">
         <h3>  <b>NUEVO</b> <small>MENSAJE <span class="glyphicon glyphicon-send "></span></small> </h3>
                   
                </div>
                <div class="modal-body">
                    {{#autoForm collection="MensajesWhatsapp" id="nuevoMensaje_" type="insert"}}
                       {{> afQuickField  style="width:160px"  name='receptor'}}
                        {{> afQuickField style="width:100%"  name='mensaje'}}
                        
                      <button  disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> ENVIAR</button>
                      {{/autoForm}}
                 
                </div>

    </div>
  </div>
</div>
</template>
<template name="mensajesChat">
    <div id="modalChat" class="modal fade bs-example-modal" tabindex="" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal" role="document">
    <div class="modal-content">
       <div class="modal-header">
         <h3>  {{nombreChat}} </h3>
                      {{#autoForm class="form-inline" collection="MensajesWhatsapp" id="nuevoMensaje_" type="insert"}}
                        {{> afQuickField style="width:210px"  name='mensaje'}}
                        {{> afQuickField type="hidden" style="width:210px" value="{{receptor}}" name='receptor'}}
                      <button  disabled="{{disableButtons}}" style="" class="btn btn-success"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> ENVIAR</button>
                      {{/autoForm}}
                </div>
                <div class="modal-body">
                 {{> reactiveTable id="tablaChat" settings=settingsChat}}
                 
                </div>

    </div>
  </div>
</div>
</template>
