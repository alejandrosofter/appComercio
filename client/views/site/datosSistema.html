<template name="datosSistema">
    <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">DATOS GENERALES</a></li>
    <li role="presentation"><a href="#facturaElectronica" aria-controls="profile" role="tab" data-toggle="tab">FACT ELECTRONICA</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
      <h1><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> DATOS SISTEMA <small>config</small> </h1>
      <div style="float:right">
          <button title="Generar Variables" type="button" id="generarVariables" class="btn  btn-xs btn-success" aria-label="Left Align">  <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> GENERAR VARIABLES </button>
          <button title="Quitar Imagenes (todas)" type="button" id="vaciarImagenes" class="btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> VACIAR IMAGENES </button>
          <button title="Traer datos ELECTRONICA" type="button" id="traerDatosElectronica" class="btn  btn-xs btn-success" aria-label="Left Align">  <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> TRAER DATOS ELECTRONICA </button>
      </div>

      {{> reactiveTable id="tablaDatosSistema" settings=settings}}

        {{>nuevoDatosSistema}} 
    </div>
    <div role="tabpanel" class="tab-pane" id="facturaElectronica">
      <h1><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> DATOS FACTURA ELECTRONICA <small>config</small> </h1>
     <table>
      <tr><td>CERTIFICADO</td><td>PRIVADA</td><td>PEDIDO</td></tr>
      <tr>
        <td><textarea id="certificado" rows="12" style="width: 350px">{{certificado}}</textarea></td>
        <td><textarea id="privada" rows="12" disabled style="width: 350px">{{privada}}</textarea></td>
        <td><textarea id="pedido" rows="12" disabled style="width: 350px">{{pedido}}</textarea></td>
      </tr>
     </table>

       <button title="ESCRIBIR DATOS" type="button" id="escribir" class="btn  btn-xs btn-primary" aria-label="Left Align">  
        <span class="glyphicon glyphicon-pencil"></span> ESCRIBIR DATOS</button> <BR><br>


      <button title="Generar PEDIDO AFIP" type="button" id="generarPedido" class="btn  btn-xs btn-success" aria-label="Left Align">  <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> GENERAR PEDIDO AFIP </button>
      <button title="CHECK CERTIFICADO AFIP" type="button" id="checkCertificado" class="btn  btn-xs btn-success" aria-label="Left Align">  <span class="glyphicon glyphicon-time" aria-hidden="true"></span> CHECK CERTIFICADO AFIP </button>
   
    </div>

</div>
</template>
<template name="accionesDatosSistema">
  <div class="acciones" style="display:none">
   <button title="Modificar" type="button" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
   <button title="Quitar" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
      
  </div>
</template>
<template name='modificarDatosSistema'>
<h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> EDITAR <small> configuracion</small></h1>
  {{#autoForm collection="Settings" id="modificarDatosSistema_" doc=this type="update"}}

  <div class='col-md-6'>
     <fieldset>
       {{> afQuickField name="clave" }}
       {{> afQuickField type="textarea" name="valor" }}
    </fieldset>

  </div>
<button type="submit" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> MODIFICAR</button>
      {{/autoForm}}

</template>
<template name='nuevoDatosSistema'>
<h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> NUEVA <small> configuracion</small></h1>
{{#autoForm collection="Settings" id="nuevaConfiguracionSistema_" type="insert"}}

  <div class='col-md-6'>
     <fieldset>
       {{> afQuickField name="clave" }}
       {{> afQuickField name="valor" }}
    </fieldset>
    
  </div>
<button type="submit" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>
      {{/autoForm}}

</template>
