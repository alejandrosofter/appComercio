<template name="centroCostos">
   <h1><span class="glyphicon glyphicon-road" aria-hidden="true"></span> CENTRO COSTOS <small></small></h1>
   <button style="float:right;" type="button" id="btnAgregar" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus-sign"></span><b> NUEVO</b> CENTRO COSTO</button>
{{> reactiveTable id="tablaCentro" settings=settings}}

</template>
<template name="nuevoCentroCosto">
    <div id="nuevaCuentaModal" class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><b> Nuevo Centro Costo</b> <span style="text-transform: capitalize"></span></h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection="CentroCostos" id="nuevoCentro_" type="insert"}}
                          
                          {{> afQuickField  name='nombreCentroCosto' }}
                          {{> afQuickField  name='moduloDefault' }}
                  <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>

                     
                     {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>
</template>
<template name="accionesCentroCostos">
 <button title="Quitar" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
     <button title="Modificar" type="button" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
  </template>
<template name="modificarCentroCostos">
    <div id="modificarCentroCostosModal" class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><b> MODIFICA Centro Costo</b> <span style="text-transform: capitalize"></span></h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection="CentroCostos" id="modificaCentro_" doc=this type="update"}}
                          
                          {{> afQuickField  name='nombreCentroCosto' }}
                          {{> afQuickField  name='moduloDefault' }}
                  <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>

                     
                     {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>
</template>
