<template name='nuevaCompra'>
  {{#autoForm  collection="Compras" id="nuevaCompra_" type="insert"}}
<div class='col-md-8'>
   

   <div style="float:right;">  {{> afFieldInput style="width:210px" id="fecha" name='fecha'}}  </div>
  <h1><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> AGREGAR <small> nueva compra</small></h1>
 <div class="form-inline" id="formulario">

   {{> afQuickField id="idCentroCosto" value=idCentroDefault name='idCentroCosto'}}  
 
 {{> afQuickField  style="width:110px"   name='idEntidad'}} 
       {{> afQuickField style="width:110px"  name='nroFactura'}}  

   </div>
  
       <h4 style="float:right">ITEM SELECCION <b style="color:red">{{seleccionItems}}</b> </h4>
        {{>cargaItem settingsProducto=settingsProducto  items=itemsAux}}
        {{>itemsCompra  importeTotal=importeTotal items=itemsAux}}
        
   <button  disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> ACEPTAR</button>
   

    
   

   
</div>
 {{/autoForm}}
</template>
<template name='nuevoGasto'>
  <div id="modalnuevogasto" class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">
      <div class="modal-header">
       <h1><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> GASTO <small> nueva compra</small></h1>
     </div>
                <div class="modal-body">
                    {{#autoForm  collection="Compras" id="nuevoGasto_" type="insert"}}
                 
                
                   <div class="row">
  <div class="col-md-5"> {{> afFieldInput  id="fecha" name='fecha'}} </div>
  <div class="col-md-7">{{> afQuickField id="idCentroCosto" value=idCentroDefault name='idCentroCosto'}} </div>
</div>
                   
                     <div class="row">
  <div class="col-md-6"> {{> afQuickField   name='idEntidad'}} </div>
  <div class="col-md-6">{{> afQuickField style="width:110px"  name='nroFactura'}}  </div>
                      </div>
                     
                      {{> afQuickField   name='detalle'}} 
                      <div class="row">
  <div class="col-md-3">  {{> afQuickField   name='importeTotal'}}  </div>
   <div class="col-md-3">{{> afQuickField   name='tieneItems'}}  </div>
                      </div>
                          <div class="row">

  <div class="col-md-3">{{> afQuickField id="estaPagado"  name='estaPagado'}}  </div>
  <div id="detallePago">
   <div class="col-md-4">{{> afQuickField   name='idCuenta'}}  </div>
    <div class="col-md-3">{{> afQuickField   name='imputaPago'}}  </div>
  </div>
                      </div>
                   {{> afQuickField  type="hidden" name='tipo' value="GASTO"}}
                    {{> afQuickField  type="hidden" name='estado' value="PENDIENTE"}} 
                  
                   
                         
                    
                          
                     <button  disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> ACEPTAR</button>
                     

                      
                     
                   {{/autoForm}}
              </div>

    </div>
  </div>
</div>
</template>
<template name='modificarGasto'>
  <div id="modal_modificarGasto" class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">
      <div class="modal-header">
       <h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> GASTO <small> editar compra</small></h1>
     </div>
                <div class="modal-body">
                    {{#autoForm  collection="Compras" id="modificarGasto_" type="update" doc=this}}
                 
                
                    
                   
                     {{> afFieldInput  id="fecha" name='fecha'}} 
                      {{> afQuickField   name='idEntidad'}} 
                     {{> afQuickField id="idCentroCosto" value=idCentroDefault name='idCentroCosto'}}
                      {{> afQuickField   name='detalle'}} 
                      {{> afQuickField   name='importeTotal'}} 
                     {{> afQuickField style="width:110px"  name='nroFactura'}}    
                   {{> afQuickField  type="hidden" name='tipo' value="GASTO"}}
                    {{> afQuickField  type="hidden" name='estado' value="PENDIENTE"}} 
                  
                   
                         
                    
                          
                     <button  disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> ACEPTAR</button>
                     

                      
                     
                   {{/autoForm}}
              </div>

    </div>
  </div>
</div>
</template>
