<template name="stockeos">
<h1><span class="glyphicon glyphicon-barcode" aria-hidden="true"></span> STOCKEOS <small></small></h1>
{{> reactiveTable id="tablaStockeos" settings=settings}}

</template>
<template name="accionesStockeos">
  <div class="acciones" style="display:none">
    <button title="Ver"  type="button" class="ver btn  btn-xs " aria-label="Left Align">  <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span> </button>
   <button title="Quitar" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
  </div>
</template>
<template name="verStock">
  <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                   
                </div>

                <div class="modal-body">
                     <table class="table table-condensed reactive-table">
    
   <thead> <tr> <th style="width:50px">COD.</th><th style="width:50px">CANT.</th><th>DETALLE</th><th style="width:80px">$ VENTA</th> </tr></thead>
    <tbody>
    {{#each items}}
        <tr class="fila"> 
          <td class="codigo" ><span class="codigo"  >{{codigoBarras}}</span></td>
          <td class="cantidad"><span class="cantidad"  >{{cantidad}}</span></td>
          <td class="detalle"><span class="detalle" >{{detalle}}</span></td>
          <td class="importe"><span class="importe" >{{importe}}</span></td>
   </tr>
    {{/each}}
      </tbody>
  </table>
                </div>

                <div class="modal-footer">
                  <h3><small style="float:left"><small>{{fecha}}</small></small> ${{importeFinal}}</h3>
                </div>

            </div>
        </div>
    </div>

</template>
