<template name='modificarStock'>
  <h1><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> MODIFICAR <small> stock   </small></h1>
  <div class='col-md-2'>

   {{ >itemStock settings=settings  settingsCodigo=settingsCodigo item= item}}
  </div>
  <div class='col-md-6'>
       <h4 style="float:right">ITEM SELECCION   <span style="color:red">{{seleccionItems}}</span></h4>
    {{ >items items=itemsAux}}
      {{#autoForm  collection="Stockeos" doc=this id="modificarStock_" type="update"}}
   {{> afQuickField name="items" type="hidden"  }}
    {{> afQuickField name="fecha" type="hidden"  }}
    {{> afQuickField name="importe" type="hidden" }}
    {{> afQuickField name="estado" type="hidden" }}
    <button type="submit" id="botonAceptar" style="width:100%;" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> ACEPTAR</button>
     {{/autoForm}}
  </div>

</template>
