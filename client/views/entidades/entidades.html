<template name="entidades">
   <h1><span class="glyphicon glyphicon-user" aria-hidden="true"></span> ENTIDADES <small>modulo principal</small></h1>
{{> reactiveTable id="tablaEntidades" settings=settings}}

</template>
<template name="accionesEntidades">
  <div class="acciones" style="display:none">
   <button title="Modificar" type="button" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
      <button title="Quitar" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
      
  </div>
</template>

<template name="nuevaEntidad">
    <div id="modalnuevaEntidad" class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><b>NUEVA ENTIDAD</b> </h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection="Entidades" id="nuevaEntidad_" type="insert"}}

     <fieldset>
      {{> afQuickField name='razonSocial'}}
      <div class="row">
         <div class='col-md-4'> {{> afQuickField name='nroDocumento'}}  </div>
         <div class='col-md-2'>  {{> afQuickField name='telefono' style="width:180px" placeholder="Ej. 297 - - - - - -"  type="tel"}}  </div>
      </div>
      <div class="row">
         <div class='col-md-4'> {{> afQuickField name='condicionIva'}}  </div>
         <div class='col-md-2'> {{> afQuickField name='domicilio'}}  </div>
      </div>
     
    
      {{> afQuickField name='email'  type="email"}}
         {{> afQuickField name='default' }}
    </fieldset>
    <button type="submit" disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> AGREGAR</button>

 {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>
</template>

<template name='modificarEntidad'>
<div id="modalmodificarEntidad" class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                   <h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> EDITAR <small> entidad</small></h1>
                </div>
                <div class="modal-body">
                
 {{#autoForm  collection="Entidades" id="modificarEntidad_" doc=this type="update"}}

     <fieldset>
      {{> afQuickField name='razonSocial'}}
      <div class="row">
         <div class='col-md-4'> {{> afQuickField name='nroDocumento'}}  </div>
         <div class='col-md-2'>  {{> afQuickField name='telefono' style="width:180px" placeholder="Ej. 297 - - - - - -"  type="tel"}}  </div>
      </div>
      <div class="row">
         <div class='col-md-4'> {{> afQuickField name='condicionIva'}}  </div>
         <div class='col-md-2'> {{> afQuickField name='domicilio'}}  </div>
      </div>
      
      {{> afQuickField name='email'  type="email"}}
         {{> afQuickField name='default' }}
    </fieldset>
    <button type="submit" disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> AGREGAR</button>
 
 {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>

</template>
