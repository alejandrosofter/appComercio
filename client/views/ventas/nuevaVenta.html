<template name='nuevaVenta'>

    
  <div id="vistaItems"  class='col-md-8'>
   
   
     {{#autoForm  collection="Ventas" id="nuevaVentaFactura_" type="insert"}}
     <div style="float: right;">{{> afQuickField id="fecha" style="width:160px" value=fechaActual label=false  name='fecha'}} </div>
  <div class="form-inline">
     <div class="btn-group" data-toggle="buttons">
  <label id="tipoFactura" class=" btn btn-primary ">
    <input type="radio" name=""  id="factura" autocomplete="off" > <span class="glyphicon glyphicon-cloud-upload"></span> FACTURA ELECT.
  </label> 
  <label id="tipoLocal" class=" btn btn-primary active">
    <input type="radio" name=""  id="local" autocomplete="off"> <span class="glyphicon glyphicon-th-list"></span> LOCAL
  </label>
</div>

   <button type="button" id="entidad" class="btn btn-info"><span class="glyphicon glyphicon-user"></span> {{nombreEntidad}}</button>
   <div id="seleccionaEntidad"  style="display:none"> 

   {{> inputAutocomplete data-schema-key="razonSocialCliente" autocomplete="off" settings=settingsEntidad id="buscadorEntidad"
   class="form-control form-group" style="width:250px" placeholder="Seleccione ENTIDAD..."}} </div>
   </div>
   <br>
     <div class="form-inline" style="float:right;"> 
 {{> afQuickField id="idCentroCosto" value=idCentroDefault label=false name='idCentroCosto'}}
 {{> afQuickField id="idEntidad" type="hidden" name='idEntidad'}}
      {{> afQuickField id="idCuenta" value=defectoCuenta name='idCuenta'}}  </div>
      {{ >itemsVenta settings=settings cantidadItems=cantidadItems items=itemsAux}}
      
      <br>
       <big style="color:green;float:right"> <span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span><b> PAGO/S</b></big>
       <br><br>
    <div class="form-inline" style="float:right">
  {{> afQuickField type="hidden" class="tipoComprobante" id="tipoComprobante" value="LOCAL" name='tipoComprobante'}}
    </div>
      <br>
      <br><br>
      
        <h1 style="float:right">TOTAL $ <b> {{importeTotal}}</b></h1> 
   
 {{/autoForm}}
    <button id="btnFinaliza" style="width:100%"  class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> FINALIZAR </button>




  </div>

</template>

<template name="buscadorProductos">
  <span class="">{{nombreProducto}} <small>{{codigoBarras}}</small> <small style="color:blue">({{disponibilidad}})</small> <small style="color:green">$ {{precioVenta}}</small> </span>
</template>
<template name="buscadorEntidades">
  <span class="">{{razonSocial}} <small>{{telefono}}</small> <small style="color:blue">({{email}})</small> </span>
</template>

<template name='itemsVenta'>
<div style="display:si" id="vistaItems" >
  
  {{> inputAutocomplete  settings=settings id="buscador" class="form-control" style="width:100%" placeholder="SELECCIONE EL PRODUCTO PARA VENDER ..."}}
<!-- <i>Conincide el nombre del producto</i><input type="checkbox" id="buscaIgual"> -->
  <table class="table table-condensed reactive-table">
    
   <thead> <tr> <th style="width:50px">CANT.</th><th>PRODUCTO</th><th style="width:80px">BONIF.</th><th style="width:80px">$ VENTA</th><th style="width:80px">$ TOTAL</th> </tr></thead>
    <tbody>
    {{#each items}}
        <tr class="fila"> 
          <td class="cantidad"><a href="#" id="cantidad_{{referencia}}" style="">{{cantidad}}</a></td>
          <td class="detalle"><a href="#" class=""  id="detalle_{{referencia}}" >{{nombreProducto}}</a></td>
          <td class="bonificacion"><a class=""  href="#"  id="bonificacion_{{referencia}}"  >{{bonificacion}}</a></td>
          <td class="importe"><a class=""  href="#" id="importe_{{referencia}}" >{{precioVenta}}</a></td>
          <td class="importeParcial"><span class="" id="importeParcial_{{referencia}}" >{{importeParcial}}</span></td>
          <td style="width:40px" class="accion"><span class="glyphicon glyphicon-remove" id="quitar" style="cursor:pointer"  ></span> </td>
    </tr>
    {{/each}}
      </tbody>
  </table>
    <div style="float:right;color:green"> <small> <b>{{cantidadItems}}</b> items para la venta</small></div><br>
     </div>
</template>
